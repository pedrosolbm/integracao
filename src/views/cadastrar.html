<!DOCTYPE html>
<html lang="en">

<head>
    <title>daily tasks | Registre-se</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/img/android-icon-36x36.png">
    <meta name="keywords" content="daili tasks, agenda diaria, controle de tarefas" />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="./css/fontawesome-all.css" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- /google fonts-->

</head>


<body>
    <h1>daily tasks</h1>
    <div class=" w3l-login-form">
        <form action="/register/users" method="POST" id="cadastro">

            <div class=" w3l-form-group">
                <label>Nome:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Nome" required="required" value='pudim' name="name"/>
                </div>
            </div>
             <div class=" w3l-form-group">
                <label>Telefone:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="tel" class="form-control" placeholder="Telefone" required="required" value='22222222' name="tel" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="E-mail" required="required" value='oi@email.com'name="email"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Senha:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Senha" required="required" value='senha' name="senha" />
                </div>
            </div>
            <button type="submit"><a href="" onclick="registra()" class="register"> Registre-se</a></button>
        </form>
       
    </div>

</body>
<script>
    function registra(){
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if(this.readyState==4 && this.status==200){
            confirmation = JSON.parse(this.responseText);
            alert(confirmation)
        }
    };
    xhttp.open('POST',`/register/users`,true);
    xhr.setRequestHeader("Content-Type", "http://localhost:3001");
    xhttp.send(confirmation);
}
</script>


</html>
